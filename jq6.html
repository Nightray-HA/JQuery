<html>
    <head>
        <!--inisiasi lokasi file library-->
        <script src="jquery.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
        // script untuk menghilangkan teks dalam 3 detik 
        setTimeout(function(){
        $("#kotak").fadeOut("slow",function(){
        $("#kotak").remove();});
        },3000);
        });
        </script>
        <style type="text/css">
        #kotak {
            width: 500px;
            height: 100px;
            background: lightyellow;
            border: 1px solid black;
            padding: 5px;
        }
        </style>
    </head>
    <body>
        <!-- teks yang akan dihilangkan-->
        <h3 id="kotak">
            Perhatikan baik - baik teks ini, karena
            teks akan hilang dalam hitungan 3 detik
        </h3>
    </body>
</html>
