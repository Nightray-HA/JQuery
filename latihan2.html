<html>
<head>
    <!--inisiasi lokasi file library-->
    <script src="jquery.js"></script>
    <script type="text/javascript">
    //script mengubah warna latar belakang sesuai tombol
        $(document).ready(function(){
            $("#kotak1").dblclick(function(){$("#kotak1").css("background-color", "red")});
            $("#kotak2").dblclick(function(){$("#kotak2").css("background-color", "red")});
            $("#kotak3").dblclick(function(){$("#kotak3").css("background-color", "red")});
            $("#kotak4").dblclick(function(){$("#kotak4").css("background-color", "red")});
        });
    </script>
</head>
<body>
    <button id="kotak1" style="width: 50px; height: 50px; background-color: yellow;"></button>
    <button id="kotak2" style="width: 50px; height: 50px; background-color: yellow;"></button>
    <button id="kotak3" style="width: 50px; height: 50px; background-color: yellow;"></button>
    <button id="kotak4" style="width: 50px; height: 50px; background-color: yellow;"></button>
</body>
</html>
