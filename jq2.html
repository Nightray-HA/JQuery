<html>
    <head>
        <!--inisiasi lokasi file library-->
        <script src ="jquery.js"></script>
        <script type="text/javascript">
        // script mengubah warna
        $(document).ready(function(){
        $("div").addClass("biru");}); // menambahkan class biru pada tag div
        </script>
        <style type="text/css">
        .biru {
            color:blue;
            font-weight: bold;
        }
        </style>
    </head>
    <body>
        <!--teks di dalam tag div akan diubah warnanya-->
        <div>
            <p>paragraf pertama ini akan langsung berubah warna</p> 
        </div>
        <div>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </div>
    </body>
</html>
