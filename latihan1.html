<html>
<head>
    <!--inisiasi lokasi file library-->
    <script src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        //menampilkan foto
        $(".tampil1").click(function(){$("#foto1").show("slow")});
        $(".tampil2").click(function(){$("#foto2").show("slow")});
        //menyembunyikan foto
        $(".sembunyi1").click(function(){$("#foto1").hide("slow")});
        $(".sembunyi2").click(function(){$("#foto2").hide("slow")});
    });
    </script>
</head>
<body>
    <p><img id="foto1" style="width: 30%;" src="images/mie.png">
        <img id="foto2" style="width: 30%;" src="images/IMG_20200317_164642.jpg"></p>
    <button class="tampil1">Tampilkan foto 1</button>
    <button class="sembunyi1">Sembunyikan foto 1</button>
    <button class="tampil2">Tampilkan foto 2</button>
    <button class="sembunyi2">Sembunyikan foto 2</button>
</body>
</html>
